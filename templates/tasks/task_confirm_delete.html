{% extends "base.html" %}
{% block content %}
<div class="confirm-delete-container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
    </form>
    <a href="{% url 'task_list' %}">Cancel</a>
</div>
{% endblock %}
